<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
</head>
<body>

    <div class = "header">
        <h1>Crystal Collector</h1>
    </div>

    <div class = "instructions">
        <p>You will be given a random number at the start of the game.</p>
        <p>There are four crystals below.  By clicking on a crystal you will add a specific amount of points to your total score.</p>
    </div>

    <div class = "stats-container">
        <!-- point goal -->
        <div class = "goal"></div>
        <!-- current points -->
        <div class = "points"></div>
        <!-- wins and losses -->
        <div class = "record">
            <div class = "wins-losses"></div>
        </div>
    </div>

    <div class = "gems">
            <button id="button-1" class="gem" value="a"><img src="#"></button>
            <button id="button-2" class="gem" value="b"><img src="#"></button>
            <button id="button-3" class="gem" value="c"><img src="#"></button>
            <button id="button-4" class="gem" value="d"><img src="#"></button>
    </div>

    
</body>
</html>
