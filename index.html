<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>

<body>

    <div class="header">
        <h1>Crystal Collector</h1>
    </div>

    <div class="instructions">
        <p>You will be given a random number at the start of the game.</p>
        <p>There are four crystals below. By clicking on a crystal you will add a specific amount of points to your
            total score.</p>
    </div>

    <div class="stats-container">
        <!-- point goal -->
        <div>
            <h3 id="goal"></h3>
        </div>
        <!-- current points -->
        <div>
            <h3 id="points">Points: 0</h3>
        </div>
        <!-- wins and losses -->
        <div class="record">
            <h3 id="wins-losses"></h3>
        </div>
    </div>

    <div class="gems">
        <button id="button-1" class="gem" value="a"><img class="img" src="assets/images/water.png"></button>
        <button id="button-2" class="gem" value="b"><img class="img" src="assets/images/fighting.png"></button>
        <button id="button-3" class="gem" value="c"><img class="img" src="assets/images/lightning.png"></button>
        <button id="button-4" class="gem" value="d"><img class="img" src="assets/images/fire.png"></button>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
